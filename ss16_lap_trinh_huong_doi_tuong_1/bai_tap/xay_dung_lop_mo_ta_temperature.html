<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xay_dung_lop_mo_ta_temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        doiSangF() {
            return (9 / 5 * this.celsius + 32);
        }

        doiSangK() {
            return (this.celsius + 273.15);
        }
    }

    let doiNhietDo = new Temperature(25);
    document.write("Nhiệt độ F là: " + doiNhietDo.doiSangF() + '<br>');
    document.write("Nhiệt độ K là: " + doiNhietDo.doiSangK() + '<br>');
</script>
</body>
</html>
