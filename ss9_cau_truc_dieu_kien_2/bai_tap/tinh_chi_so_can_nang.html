<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_chi_so_can_nang</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label>Nhập cân nặng: (kg)</label>
<input type="text" id="weight">
<br>
<br>
<label>Nhập chiều cao: (m)</label>
<input type="text" id="height">
<br>
<br>
<button onclick="check()">Kiểm tra</button>
<p id="result">  </p>
<script>
    function check() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = weight / (height * height);
        if (bmi < 18) {
            document.getElementById("result").innerText = ("Chỉ số BMI là: " + bmi + " Underweight");
        } else if (bmi < 25.0) {
            document.getElementById("result").innerText = ("Chỉ số BMI là: " + bmi + " Normal");
        } else if (bmi < 30.0) {
            document.getElementById("result").innerText = ("Chỉ số BMI là: " + bmi + " Overweight");
        } else {
            document.getElementById("result").innerText = ("Chỉ số BMI là: " + bmi + " Obese");
        }
    }
</script>
</body>
</html>
