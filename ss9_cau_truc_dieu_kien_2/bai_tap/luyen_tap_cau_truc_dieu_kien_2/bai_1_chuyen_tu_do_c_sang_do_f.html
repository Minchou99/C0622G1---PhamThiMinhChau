<script>
    let celsius = prompt("Nhập độ C");
    let fahrenheit = celsius * 9 / 5 + 32;
    if (celsius % celsius === 0) {
        alert(fahrenheit);
    }
    /*if (isNaN(celsius) === false)
    { alert (fahrenheit);}*/
    else {
        alert("Không tính toán được");
    }
</script>
