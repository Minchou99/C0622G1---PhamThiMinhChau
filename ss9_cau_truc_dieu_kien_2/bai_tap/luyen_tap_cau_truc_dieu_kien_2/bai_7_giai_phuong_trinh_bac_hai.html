<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai_phuong_trinh_bac_hai</title>
</head>
<body>
<script>
    let inputFirstNumber = prompt('Nhập số');
    let inputSecondNumber = prompt('Nhập số');
    let inputThirdNumber = prompt('Nhập số');
    let denta = inputSecondNumber * inputSecondNumber - 4 * inputFirstNumber * inputThirdNumber;
    let result1 = -inputSecondNumber / (2 * inputFirstNumber);
    let canDenta = math.sqrt(denta);
    let result2 = (-inputSecondNumber + canDenta) / 2 * inputFirstNumber;
    let result3 = (-inputSecondNumber - canDenta) / 2 * inputFirstNumber;
    if (isNaN(inputFirstNumber) === false && isNaN(inputSecondNumber) === false && isNaN(inputThirdNumber) === false) {
        if (inputFirstNumber === 0) {
            alert('Không thực hiện được');
        } else {
            if (denta === 0) {
                alert(result1);
            } else if (denta > 0) {
                alert('Nghiệm 1: ' + result2 + ';' + 'Nghiệm 2: ' + result3);
            } else {
                alert('Phương trình vô nghiệm');
            }
        }
    } else{
        alert('Không thực hiện được');
    }
</script>
</body>
</html>
