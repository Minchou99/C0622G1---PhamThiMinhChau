<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_dien_tich_tam_giac_vuong</title>
</head>
<body>
<script>
    let lenght = prompt('Cạnh góc vuông thứ nhất');
    let width = prompt('Cạnh góc vuông thứ hai');
    let stretch = (lenght * width) / 2;
    if (isNaN(lenght) === false && isNaN(width) === false) {
        alert(stretch);
    } else {
        alert('Không thực hiện được');
    }
</script>
</body>
</html>
