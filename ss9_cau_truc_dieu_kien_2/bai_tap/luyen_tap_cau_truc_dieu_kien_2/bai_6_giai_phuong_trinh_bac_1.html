<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai_phuong_trinh_bac_1</title>
</head>
<body>
<script>
    alert('Phương trình bậc nhất một ẩn có dạng ax+b=0');
    let inputFirstNumber = parseFloat(prompt('Nhập a'));
    let inputSecondNumber = parseFloat(prompt('Nhập b'));
    let result = -inputSecondNumber / inputFirstNumber;
    if (isNaN(inputFirstNumber) === false && isNaN(inputSecondNumber) === false) {
        if (inputFirstNumber > 0) {
            alert(result);
        } else if (inputFirstNumber < 0) {
            alert(result);
        } else {
            alert('Phương trình vô nghiệm');
        }
    } else {
        alert('Không thực hiện được');
    }
</script>
</body>
</html>
