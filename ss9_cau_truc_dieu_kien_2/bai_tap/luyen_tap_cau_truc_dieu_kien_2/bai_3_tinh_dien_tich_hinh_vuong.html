<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_dien_tich_hinh_vuông</title>
</head>
<body>
<script>
    let edge = parseFloat(prompt('Cạnh của hình vuông'));
    let stretch = edge * edge;
    if (isNaN(edge) === false) {
        if (edge > 0) {
            alert(stretch);
        } else {
            alert('Không thực hiện được');
        }
    } else {
        alert('Không thực hiện được');
    }
</script>
</body>
</html>
