<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem_tra_so_ngay_trong_thang</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" min="1" max="12" id="month">
<button onclick="check()">Check</button>
<br>
<p id="result"></p>
<script>
    function check() {
        let monthResult = document.getElementById("month").value;
        switch (monthResult) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("result").innerText = ("Tháng " + monthResult + " có 31 ngày");
                break;
            case '2':
                document.getElementById("result").innerText = ("Tháng " + monthResult + " có 28 hoặc 29 ngày");
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("result").innerText = ("Tháng " + monthResult + " có 30 ngày");
                break;
        }

    }
</script>
</body>
</html>
