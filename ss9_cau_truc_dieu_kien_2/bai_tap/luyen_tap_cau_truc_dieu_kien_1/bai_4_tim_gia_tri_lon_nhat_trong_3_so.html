<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_5</title>
</head>
<body>
<script>
    let firstNumber = prompt("Nhập số thứ nhất");
    let secondNumber = prompt("Nhập số thứ hai");
    let thirdNumber = prompt("Nhập số thứ ba");
    if (firstNumber > secondNumber) {
        if (firstNumber > thirdNumber) {
            alert(firstNumber + " là giá trị lớn nhất");
        } else {
            alert(thirdNumber + " là giá trị lớn nhất");
        }
    } else {
        if (secondNumber > thirdNumber) {
            alert(secondNumber + " là giá trị lớn nhất");
        } else {
            alert(thirdNumber + " là giá trị lớn nhất");
        }
    }

</script>
</body>
</html>
