<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum_even_numbers(){
        var sum = 0;
        for (let i=0; i<1000; i++){
            if(i%2===0){
                sum+=i;
            }
        }
        return sum;
        document.write(sum);
    }
</script>
</body>
</html>
