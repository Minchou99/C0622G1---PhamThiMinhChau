<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9_ham_02</title>
</head>
<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, 
kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. 
Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.  -->
<script>
    function checkKeyWord(mang, check) {
        let result = 0;
        let kiemTraKiTu = true;
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] === check) {
                result += 1;
                kiemTraKiTu = true;
            } else {
                kiemTraKiTu = false;
            }
        }
        if (kiemTraKiTu === true) {
            return result;
        } else {
            return -1;
        }
    }

    let nhapVao = prompt("Độ dài của mảng");
    let array = [];
    for (let i = 0; i < nhapVao; i++) {
        array[i] = prompt("Nhập kí tự");
    }
    let checkWord = prompt("Nhập kí tự muốn kiểm tra");
    alert(checkKeyWord(array, checkWord));
</script>
</body>
</html>
