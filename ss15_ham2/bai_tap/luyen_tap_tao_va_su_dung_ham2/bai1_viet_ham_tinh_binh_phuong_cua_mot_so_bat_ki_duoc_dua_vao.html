<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1_viet_ham_tinh_binh_phuong_cua_mot_so</title>

<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được. -->
<script>
    function calcuteSquare(number) {
        return number * number;
    }

    let num = +prompt("Nhập số");
    alert("Bình phương của " + num + ' là: ' + calcuteSquare(num));
</script>
</body>
</html>
