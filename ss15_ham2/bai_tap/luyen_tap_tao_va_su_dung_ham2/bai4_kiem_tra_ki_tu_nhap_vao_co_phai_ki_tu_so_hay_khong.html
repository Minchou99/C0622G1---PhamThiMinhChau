<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
Nếu là ký tự số hàm trả về true, ngược lại trả về false. -->
<script>
    function checkNumber(something) {
        if (!isNaN(something)) {
            return true;
        } else {
            return false;
        }
    }

    let nhapVao = prompt("Nhập kí tự");
    alert(checkNumber(nhapVao));
</script>
