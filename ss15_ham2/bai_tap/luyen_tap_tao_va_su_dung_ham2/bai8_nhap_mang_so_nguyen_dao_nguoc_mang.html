<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8_dao_nguoc_mang</title>
</head>
<body>
<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó. -->
<script>
    function checkNumber(mang) {
        for (let i = 0; i < mang.length; i++) {
            return mang.reverse();
        }
    }

    let nhapVao = +prompt("Độ dài của mảng");
    let array = [];
    for (let i = 0; i < nhapVao; i++) {
        array[i] = +prompt("Nhập kí tự");
    }
    alert(checkNumber(array));
</script>
</body>
</html>
