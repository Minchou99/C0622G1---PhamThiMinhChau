<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7_ham02</title>
</head>
<body>
<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó. -->
<script>
    function checkNumber(num1, num2) {
        let b = num1;
        num1 = num2;
        num2 = b;
        return num1 + ',' + num2;
    }

    let nhapVao = +prompt("Nhập vào số thứ nhất");
    let nhapVao1 = +prompt("Nhập vào số thứ hai")
    alert('Hai số nhập vào sau khi đổi chỗ là: ' + checkNumber(nhapVao, nhapVao1));
</script>
</body>
</html>
