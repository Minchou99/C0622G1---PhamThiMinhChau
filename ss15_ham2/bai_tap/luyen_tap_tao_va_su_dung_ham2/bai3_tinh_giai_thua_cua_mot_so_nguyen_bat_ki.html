    function checkNumber(number) {
        let result = 1;
        if (number > 0) {
            for (let i = number; i > 1; i--) {
                result *= i;
            }
            return result;
        }
    }

    let nhapVao = +prompt("Nhập vào");
    alert('Giai thừa của ' + nhapVao + ' là: ' + checkNumber(nhapVao));
