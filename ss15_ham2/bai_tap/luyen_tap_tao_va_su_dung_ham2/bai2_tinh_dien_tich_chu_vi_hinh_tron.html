<!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được -->
<script>
    function calArea(number) {
        return 3.14 * number * number;
    }

    function calCircuit(number) {
        return number * 2 * 3.14;
    }

    let radius = +prompt("Nhập Bán kính hình tròn ");
    alert('Diện tích hình tròn có bán kính ' + radius + ' là: ' + calArea(radius)
         + ' Chu vi hình tròn có bán kính ' + radius + ' là: ' + calCircuit(radius));
</script>
</body>
