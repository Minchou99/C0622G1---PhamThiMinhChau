<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let nhapVao = +prompt('Nhập số ');
    alert(isPrime(nhapVao));
    if (isPrime(true)) {
        document.write(nhapVao + " là số nguyên tố ");
    } else {
        document.write(nhapVao + " không phải là số nguyên tố ");
    }
</script>
</body>
</html>
