<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen_doi_giua_feet_va_meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        document.write(foot + " foot " + '=' + meter + ' meter ' + '<br>');
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.write(meter + " meter " + '=' + foot + ' foot ');
    }

    let inputFoot = +prompt("Input foot");
    let inputMeters = +prompt("Input meters");
    footToMeter(inputFoot);
    meterToFoot(inputMeters);

</script>
</body>
</html>
