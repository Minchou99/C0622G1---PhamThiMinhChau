<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số,
 tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
 Gọi hàm từ trong phần <body>
của trang web và hiển thị kết quả lên màn hình. -->
<p id="display"></p>
<script>
    let num1 = +prompt("Nhập số");
    let result = isPrime(num1);
    document.getElementById('display').innerHTML = result;

    function isPrime(number) {
        ++number;
        return number;
    }

</script>
</body>
</html>
