<script>
    for (let i = 5; i > 0 ; i--) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
    for (let i = 0; i <6 ; i++) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 5; i > 0 ; i--) {
        for (let j = 5-i; j >0; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 0; i <6 ; i++) {
        for (let j = 5-i; j >0; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
