<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4_vong_lap_2</title>
</head>
<body>
<!--  In hình chữ nhật -->
<script>
    let height = parseInt(prompt('Nhập chiều dài '));
    let width = parseInt(prompt('Nhập chiều rộng '));
    let hinhChuNhat = '';
    for (let i = 1; i <= width; i++) {
        for (let j = 1; j <= height; j++) {
            if (i == 1 || i == width) {
                hinhChuNhat += '*';
            } else if (j == 1 || j == height) {
                hinhChuNhat += '*';
            } else {
                hinhChuNhat += '&ensp;';
            }
        }
        hinhChuNhat += '<br>';
    }
    document.write(hinhChuNhat);
</script>
</body>
</html>
