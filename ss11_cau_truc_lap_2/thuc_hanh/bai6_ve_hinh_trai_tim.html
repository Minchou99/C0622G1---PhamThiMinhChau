<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6_Ve_hinh_trai_tim</title>
</head>
<body>
<p>Vẽ trái tim 6*6</p>
<script>
    let i, j;
    let veTraiTim = '';
    for (i = 1; i <= 7; i++) {
        for (j = 1; j <= 7; j++) {
            if ((i == 1 && (j == 1 || j == 4 || j == 7)) ||
                (i == 5 && (j == 1 || j == 7)) ||
                (i == 6 && (j == 1 || j == 2 || j == 6 || j == 7)) ||
                (i == 7 && (j == 1 || j == 2 || j == 3 || j == 5 || j == 6 || j == 7))) {
                veTraiTim += '&ensp;';
            } else {
                veTraiTim += '*';
            }
        }
        veTraiTim += '<br>';
    }
    document.write(veTraiTim);
</script>
</body>
</html>
