<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4_vong_lap_2</title>
</head>
<body>
<!--  In hình chữ nhật -->
<script>
    let height = parseInt(prompt('Nhập chiều dài '));
    let width = parseInt(prompt('Nhập chiều rộng '));
    for (let i = 1; i <= width; i++) {
        for (let j = 1; j <= height; j++) {
            if (i == 1 || i == width) {
                document.write('*');
            } else if (j == 1 || j == height) {
                document.write('*');
            } else {
                document.write('&ensp;');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
