<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lai_suat_ngan_hang</title>
</head>
<body>
<script>
    let tienGui = parseFloat(prompt(' Nhập số tiền bạn gửi vào đây (triệu đồng) ' + 'Lãi suất hàng tháng là 6%'));
    let thangGui = prompt('Số tháng vay');
    for ( let i = 0; i < thangGui; i++) {
        tienGui += tienGui * 0.06;
    }
    alert('Số tiền bạn phải trả sau ' + thangGui + ' tháng là ' + tienGui.toFixed(3) + ' triệu đồng ');
</script>
</body>
</html>
