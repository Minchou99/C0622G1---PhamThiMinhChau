<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh_bang_cuu_chuong</title>
</head>
<body>
<script>
    let i;
    let j;
    let n = 1;
    let bang = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
    for (i = 1; i <= 10; i++) {
        bang = bang + "<tr>";
        for (j = 2; j <= 10; j++) {
            bang = bang + "<td>" + j + " x " + n + " = " + n * j + "</td>";
        }
        bang +="</tr>";
        n += 1;
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
