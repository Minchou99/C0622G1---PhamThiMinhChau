<!DOCTYPE html>
<html lang="en">

    <title>bai1</title>

<body>
<!--1.	Viết chương trình in ra các dấu * theo cấu trúc như sau (cho n là chiều cao của tháp, cần in ra n dòng): -->
<script>
    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 5; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
