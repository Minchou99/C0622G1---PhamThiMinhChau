<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4_vong_lap_1</title>
</head>
<body>
<!--Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<script>
    let number1 = 0;
    let number2 = 1;
    let numberTong;
    for (let i = 0; i < 20; i++) {
        if (number1 % 5 === 0) {
            document.write(number1 + '<br>');
            numberTong = number1 + number2;
            number1 = number2;
            number2 = numberTong;
            break;
        }
    }
</script>
</body>
</html>
