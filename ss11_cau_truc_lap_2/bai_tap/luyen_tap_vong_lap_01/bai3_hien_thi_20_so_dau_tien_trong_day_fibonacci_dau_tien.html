<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3_vong_lap_01</title>
</head>
<body>
<!--Hiển thị ra 20 số trong dãy fibonacci đầu tiên. -->
<script>
    let number1=0;
    let number2=1;
    let numberTong;
    for (let i = 0; i <20 ; i++) {
        document.write( number1 + '<br>' );
        numberTong=number1+number2;
        number1=number2;
        number2=numberTong;
    }
</script>
</body>
</html>
