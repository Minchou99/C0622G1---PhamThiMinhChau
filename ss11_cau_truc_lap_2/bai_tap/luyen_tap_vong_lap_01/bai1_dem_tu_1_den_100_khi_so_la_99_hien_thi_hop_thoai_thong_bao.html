<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1_vong_lap_01</title>
</head>
<body>
<!-- Sử dụng vòng lặp để đếm từ 1 đến 100.
Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<script>
    let i;
    for (i=1;i<100;i++){
       document.write('Gía trị i là : ' + i +  '<br>');
        if(i===98){
            document.write('Đã hoàn thành' );
            break;
        }
    }
</script>
</body>
</html>
