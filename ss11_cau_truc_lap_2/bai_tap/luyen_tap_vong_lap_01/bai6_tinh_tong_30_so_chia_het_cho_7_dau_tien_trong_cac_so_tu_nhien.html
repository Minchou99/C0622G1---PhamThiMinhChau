<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên. -->
<script>
    let n;
    let sum = 0;
    for (let i = 0; i < 30; i++) {
        n = 7 * i;
        sum += n;
    }
    document.write("Tổng cần tìm là: " + sum + '<br>');
</script>
</body>
