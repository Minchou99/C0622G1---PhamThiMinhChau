<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5_vong_lap_1</title>
</head>
<body>
<!-- Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
<script>
    let number1 = 0;
    let number2 = 1;
    let numberTong;
    for (let i = 0; i <20; i++) {
        console.log(number1 + '<br>');
        numberTong = number1 + number2;
        number1 = number2;
        number2 = numberTong;
    }document.write( "Tổng là : " + numberTong + '<br>');
</script>
</body>
</html>
