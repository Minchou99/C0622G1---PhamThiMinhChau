<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hien_thi_20_so_nguyen_to_dau_tien</title>
</head>
<body>
<!--hiển thị 20 số nguyên tố đầu tiên. -->
<script>
    let isPrime = true;
    let num = 1;
    let n = 2;
    while (num <= 20) {
        isPrime = false;
        for (let j = 2; j < n; j++) {
            if ((n % j == 0) && n != 2) {
                isPrime = true;
            }
        }
        if (isPrime == false) {
            document.write(n + "<br>");
            num++;
        }
        n++;
    }
</script>
</body>
</html>
