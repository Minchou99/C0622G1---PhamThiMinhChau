<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<!--3.	Viết chương trình tính :
S=1+1/2+1/3+....+1/n
-->
</body>
<script>
    let nhapVao = +prompt('Nhập số');
    let sum = 0;
    for (let i = 1; i <= nhapVao; i++) {
        sum += 1 / i;
    }
    document.write('Tổng là: ' + sum);
</script>
</html>
