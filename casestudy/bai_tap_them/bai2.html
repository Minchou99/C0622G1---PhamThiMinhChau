<!--Bài 2: Viết hàm có tham số truyền vào là một chuỗi các ký tự.Hàm thực hiện đếm số lượng ký tự in Hoa và số ký tự in thường
    Ví dụ:   HellOCodeym => kết quả trả về : [3,8]=> 3: ký tự in hoa, 8 ký tự thường
           Nếu là chuỗi rỗng “” => thì trả về một mảng [0,0]

Lưu ý : không tính ký tự khoảng trắng cách;
-->
</body>
<script>
    function kiemTraChuoi(chuoiKiTu) {
        let arr = chuoiKiTu.trim();
        arr = arr.split('');
        let count1 = 0;
        let count2 = 0;
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[i].toUpperCase() && arr[i] !== ' ') {
                count1++;
            } else if (arr[i] === arr[i].toLowerCase() && arr[i] !== ' ') {
                count2++;
            } else {
                arr1 = [0, 0];
            }
        }
        arr1 = [count1, count2];
        return arr1;
    }

    let string = '   Troi homnay XAUUU laM  ';
    document.write(kiemTraChuoi(string));
</script>
