<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<!--Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó. -->
<script>
    function checkNumber(arr) {
        let arr1 = [];
        let count = 0;
        let result = '';
        let check = true;
        for (let i = 0; i < arr.length; i++) {
            check = true;
            for (let j = 0; j < arr[i].length; j++) {
                check = true;
                for (let k = 2; k < arr[i][j]; k++) {
                    if (arr[i][j] % k == 0 && arr[i][j] != 2) {
                        check = false;
                    }
                }
                if (check) {
                    arr1.push(arr[i][j]);
                    count++;
                }
            }
        }
        result += 'Các số nguyên tố có trong mảng 2 chiều là: ' + arr1 + '<br>' + ' Tổng các số có trong mảng là: ' + count;
        return result;
    }

    let array = [[2, 2, 5, 7], [4, 6, 7, 2], [2, 5, 6, 5, 9]];
    document.write(checkNumber(array));
</script>
</body>
</html>
