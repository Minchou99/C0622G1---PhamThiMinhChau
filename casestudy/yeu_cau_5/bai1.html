<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<!--Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
Với m, n là các số nhập từ bàn phím. -->
<script>
    function tinhTong(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 == 0) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }

    let array = [[1, 4, 6, 5], [2, 4, 6, 3], [6, 2, 3, 3]];
    document.write(tinhTong(array));
</script>
</body>
</html>
