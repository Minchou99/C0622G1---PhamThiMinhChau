<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<!--Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều-->
<script>
    function checkNumber(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        let result = '';
        for (let i = 1; i < arr.length; i++) {
            for (let j = 1; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        result += 'Giá trị lớn nhất trong mảng là: ' + max + '<br>';
        for (let i = 1; i < arr.length; i++) {
            for (let j = 1; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        result += 'Giá trị nhỏ nhất trong mảng là: ' + min;
        return result;
    }

    let array = [[3, 4, 8, 5, -2], [3, 5, 19, 7], [4, 6, 3, 8, -7]];
    document.write(checkNumber(array));
</script>
</body>
</html>
