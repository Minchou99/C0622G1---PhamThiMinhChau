<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng</title>
</head>
<body>
<script>
    let array = [5,3,4,1];

    for(let x=0; x<array.length; x++)
    {
        for(let y=array.length-1; y>x; y--)
        {
            if(array[x] > array[y])
            {
                let temp = array[y];
                array[y] = array[x];
                array[x] = temp;
            }
        }
    }

    console.log(array);
</script>
</body>
</html>
