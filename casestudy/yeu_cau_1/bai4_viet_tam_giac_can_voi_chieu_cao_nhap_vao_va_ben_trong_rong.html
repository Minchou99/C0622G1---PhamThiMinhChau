<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân rỗng có chiều cao h</title>
</head>
<body>
<!--Vẽ tam giác cân rỗng có chiều cao h -->
<script>
    let height = parseInt(prompt('Nhập chiều cao tam giác cân'));
    let m = height;
    let n = height;
    for (let i = 0; i < height; i++) {
        for (let j = 1; j < 2 * height; j++) {
            if (j == m || j == n || i == height - 1) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        m--;
        n++;
        document.write('<br>')
    }
</script>
</body>
</html>
