<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>

<body>
<!--Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
⇨	Có 3 kí tự khác nhau là a, b và c.
-->
<script>

    function countNumber(str) {
        let arr = str.split('');
        let count;
        let array = [];
        for (let i = 0; i < arr.length; i++) {
            if (!array.includes(arr[i])) {
                array.push(arr[i]);
            }
        }
        count = array.length;
        return count;
    }

    let string = 'abeghcdacbacb';
    document.write(countNumber(string));

</script>
</body>
</html>
