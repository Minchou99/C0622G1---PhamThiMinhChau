<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [10000,15000,15000,15000,5000,15000];
    let tongTien = 0;
    let thucUong;
    let soLuong;
    do {
        thucUong = +prompt(
            "1. Cafe\n" +
            "2. Cam vắt\n" +
            "3. Nước ép cà rốt\n" +
            "4. Nước ép cà chua\n" +
            "5. Nước lọc\n" +
            "6. Nước dừa\n" +
            "7. Thoát gọi thức uống\n");
        if (thucUong === 7) {
            break;
        }
        soLuong = +prompt(
            "1. Cafe có giá là: 10000\n" +
            "2. Cam vắt có giá là: 15000\n" +
            "3. Nước ép cà rốt có giá là: 15000\n" +
            "4. Nước ép cà chua có giá là: 15000\n" +
            "5. Nước lọc có giá là: 5000\n" +
            "6. Nước dừa có giá là: 15000\n");
        tongTien = tongTien + (soLuong * arr[soLuong - 1]);
    } while (thucUong !== 7);

    document.write("Tổng tiền người ta cần phải trả là: " + tongTien );
</script>
</body>
</html>
