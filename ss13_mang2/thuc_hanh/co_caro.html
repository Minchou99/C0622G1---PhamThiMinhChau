<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ban_co_caro</title>
</head>
<body>
<p id="display"></p>
<script>
    let array = new Array(20);
    for (let i = 0; i < array.length; i++) {
        array[i] = new Array(20);
        for (let j = 0; j < array[i].length; j++) {
            array[i][j] = '';
        }
    }
    display();

    function display() {
        let tableString = '<table border="1">';
        for (let i = 0; i < 10; i++) {
            tableString += '<tr >';
            for (let j = 0; j < 10; j++) {
                tableString += '<td  width ="25" height ="25"  > + array[i][j] + < /td>';
            }
            tableString += '</tr>';
        }
        tableString += '</table>';
        document.getElementById('display').innerHTML = tableString;
    }

</script>
</body>
</html>
