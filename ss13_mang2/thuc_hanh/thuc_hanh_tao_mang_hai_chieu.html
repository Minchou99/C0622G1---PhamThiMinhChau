<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let row = +prompt("Input row");
    let col = +prompt("Input col");
    let array = [];
    for (let i = 0; i < row; i++) {
        array[i] = [];
        for (let j = 0; j < col; j++) {
            array[i][j] = +prompt("input number");
        }
    }

    for (let i = 0; i < array.length ; i++) {
        for (let j = 0; j < array[i].length ; j++) {
            document.write(array[i][j]+" ");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
