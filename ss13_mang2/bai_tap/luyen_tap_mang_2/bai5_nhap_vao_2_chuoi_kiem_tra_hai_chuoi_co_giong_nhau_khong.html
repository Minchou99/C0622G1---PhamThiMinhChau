<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi,
sau đó kiểm tra xem hai chuỗi có giống nhau hay không. -->
<script>
    let string1 = 'Hà Nội hôm nay nắng lắm';
    let string2 = 'Hà Nội hôm nay bình thường';
    let result;
    if (string1.length === string2.length) {
        for (let i = 0; i < string1.length; i++) {
            if (string1[i] !== string2[i]) {
                result = 'Hai chuỗi không giống nhau';
                break;
            } else {
                result = 'Hai chuỗi giống nhau';
            }
        }
        document.write(result);
    } else {
        document.write("Hai chuỗi không giống nhau");
    }

</script>
