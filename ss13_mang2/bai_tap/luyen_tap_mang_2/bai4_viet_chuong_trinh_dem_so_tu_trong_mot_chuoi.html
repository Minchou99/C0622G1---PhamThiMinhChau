<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4_mang_02</title>
</head>
<body>
<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi -->
<script>
    let string = 'Hôm nay là một ngày nắng đẹp !';
    let soKiTu = 0;
    for (let i = 0; i < string.length; i++) {
        if (isNaN(string[i])) {
            soKiTu += 1;
        }
    }
    document.write('Số kí tự là từ trong chuỗi là: ' + soKiTu);
</script>
</body>
</html>
