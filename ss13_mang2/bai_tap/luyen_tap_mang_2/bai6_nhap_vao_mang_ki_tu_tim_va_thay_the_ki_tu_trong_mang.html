<!DOCTYPE html>

<body>
<!--Bài 6: Viết chương trình nhập vào một mảng ký tự,
tìm tất cả các ký tự trong mảng là (-)
và thay thế các ký tự này bởi ký tự ( _ ) -->
<script>
    let array = ['-', 6, '0', 'g', '-', 'h', '-', 'a', 8, 0, 9];
    for (let i = 0; i < array.length; i++) {
        if (array[i] === '-') {
            array.splice(i, 1, '_');
        }
    }
    document.write(array.join(''));
</script>
</body>
</html>
