<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3_Khởi tạo mảng số nguyên</title>
</head>
<body>
<!--Bài 3- Viết chương trình khởi tạo mảng số nguyên.
 Hiển hiện giá trị lớn nhất trong mảng đó.
 In ra giá trị trung bình của các phần tử trong mảng.-->
<script>
    let array = new Array(5);
    for (let i = 0; i < 5; i++) {
        array[i] = parseInt(prompt("Nhập số " + (i + 1)));
    }
    let max = array[0];
    let avg = 0;
    let average;
    for (let j = 0; j < array.length; j++) {
        if (array[j] > max) {
            max = array[j]
        }
        avg += array[j];
        average = avg / (array.length);
    }
    document.write('Số lớn nhất là: ' + max + '<br>' + 'Trung bình của các phần tử là: ' + average);
</script>
</body>
</html>
