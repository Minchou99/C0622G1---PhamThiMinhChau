<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1_luyện tập mảng 1</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình
thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10. -->
<script>
    let array = new Array(10);
    for (let i = 0; i < 10; i++) {
        array[i] = parseInt(prompt("nhập kí tự " + (i + 1)));
    }
    let result = 0;
    for (let j = 0; j < array.length; j++) {
        if (array[j] >= 10) {
            result += 1;
        }
    }
    document.write("Tổng số nguyên lớn hơn hoặc bằng 10 là: " + result);
</script>
</body>
</html>
