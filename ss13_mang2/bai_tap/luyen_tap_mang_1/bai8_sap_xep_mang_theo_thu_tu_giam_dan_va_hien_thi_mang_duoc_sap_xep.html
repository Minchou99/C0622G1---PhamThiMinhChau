    let array = [4, 5, 2, 8, -6, 9, -2, -7, 13, 6];
    for (let i = 0; i < array.length; i++) {
        for (let j = i + 1; j < array.length; j++) {
            if (array[i] < array[j]) {
                let b = array[i];
                array[i] = array[j];
                array[j] = b;
            }
        }
    }
