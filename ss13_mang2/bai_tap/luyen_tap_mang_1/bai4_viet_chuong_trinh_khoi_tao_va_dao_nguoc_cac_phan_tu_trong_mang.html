    //Không dùng hàm có sẵn
    let array = new Array(9);
    for (let i = 0; i < 9; i++) {
        array[i] = parseInt(prompt("Input Number " + (i + 1)));
    }
    document.write(array + '<br>');
    let first = 0;
    let last = array.length - 1;
    while (first < last) {
        let b = array[first];
        array[first] = array[last];
        array[last] = b;
        first++;
        last--;
    }
    document.write(array);
</script>
