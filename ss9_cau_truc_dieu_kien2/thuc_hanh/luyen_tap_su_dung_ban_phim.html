<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_su_dung_ban_phim</title>
</head>
<body onload="docReady()">
<!--Bước 1: Chèn ảnh nobita.jpg vào-->
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    // Bước 2: Xây dựng các hàm xử lý khi nhấn phím lên
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    //Bước 3: Xây dựng các hàm xử lý khi nhấn phím xuống
    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    //Bước 4: Xây dựng các hàm xử lý khi nhấn phím sang trái
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    //Bước 5: Xây dựng các hàm xử lý khi nhấn phím sang phải
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    //Bước 6: Xây dựng các hàm nhận các phím
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    //Bước 6: Xây dựng các hàm nhận các phím
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
