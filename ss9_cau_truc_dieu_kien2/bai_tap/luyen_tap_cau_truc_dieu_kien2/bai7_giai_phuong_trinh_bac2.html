<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai_phuong_trinh_bac_hai</title>
</head>
<body>
<script>
    let inputFirstNumber = parseFloat(prompt('Nhập số a '));
    let inputSecondNumber = parseFloat(prompt('Nhập số b '));
    let inputThirdNumber = parseFloat(prompt('Nhập số c '));
    let denta = inputSecondNumber * inputSecondNumber - 4 * inputFirstNumber * inputThirdNumber;
    let result1 = (-inputSecondNumber / (2 * inputFirstNumber)).toFixed(3);
    let canDenta = Math.sqrt(denta);
    let result2 = ((-inputSecondNumber + canDenta) / (2 * inputFirstNumber)).toFixed(3);
    let result3 = ((-inputSecondNumber - canDenta) / (2 * inputFirstNumber)).toFixed(3);
    if (!(isNaN(inputFirstNumber) && isNaN(inputSecondNumber) && isNaN(inputThirdNumber))) {
        if (inputFirstNumber === 0 && inputSecondNumber === 0 && inputThirdNumber === 0) {
            alert('Không thực hiện được');
        } else {
            if (inputFirstNumber === 0) {
                alert("Nghiệm của phương trình là " + (-inputThirdNumber / inputSecondNumber));
            } else {
                if (denta === 0) {
                    alert("Nghiệm kép " + result1);
                } else {
                    if (denta > 0) {
                        alert('Nghiệm 1: ' + result2 + ' ; ' + 'Nghiệm 2: ' + result3);
                    } else {
                        alert('Phương trình vô nghiệm');
                    }
                }
            }
        }
    } else {
        alert('Không thực hiện được');
    }
</script>
</body>
</html>
