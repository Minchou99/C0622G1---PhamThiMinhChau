<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien_tich_hinh_chu_nhat</title>
</head>
<body>
<script>
    let lenght = parseFloat(prompt('Nhập chiều dài'));
    let width = parseFloat(prompt('Nhập chiều dài'));
    let stretch = (lenght * width).toFixed(3);
    if (!(isNaN(lenght) && isNaN(width))) {
        alert(stretch);
    } else {
        alert('Không thực hiện được');
    }
</script>
</body>
</html>
