<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen_tu_met_sang_feet</title>
</head>
<body>
<script>
    let meter = parseFloat(prompt('Nhập mét'));
    let feet = meter / 3.2808;
    if (isNaN(meter) === false) {
        if (meter >= 0) {
            alert(feet);
        } else {
            alert('Không tính toán được');
        }
    } else {
        alert('Không tính toán được');
    }
</script>
</body>
</html>
