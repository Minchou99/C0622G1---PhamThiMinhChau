<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem_tra_so_tuoi_nhap_vao</title>
</head>
<body>
<script>
    let inputAge = +prompt('Nhập số tuổi');
    if (isNaN(inputAge) === false) {
        if (inputAge > 0 && inputAge < 120) {
            alert(inputAge + ' là số tuổi của một người ');
        } else {
            alert(inputAge + " không phải là số tuổi của một người ");
        }
    } else {
        alert(inputAge + ' không phải là số tuổi của một người ');
    }
</script>
</body>
</html>
