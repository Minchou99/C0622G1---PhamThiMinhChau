<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let testMarks = +prompt("Điểm bài kiểm tra");
    let midTermScore = +prompt("Điểm kiểm tra giữa kì");
    let termEndPoint = +prompt("Điểm kiểm tra cuối kì");
    let totalScore = (testMarks + midTermScore * 2 + termEndPoint * 3) / 6;
    if (totalScore > 8) {
        alert("Học sinh giỏi");
    } else if (totalScore > 5) {
        alert("Học sinh khá");
    } else if (totalScore > 3) {
        alert("Học sinh trung bình");
    } else {
        alert('Học sinh yếu');
    }
</script>
</body>
</html>
