<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    let doanhThu = +prompt('Nhập doanh thu bán hàng ');
    if (!(isNaN(doanhThu))) {
        if (doanhThu > 80000000) {
            alert(doanhThu * 0.03);
        } else if (doanhThu > 60000000) {
            alert(doanhThu * 0.02);
        } else {
            alert(doanhThu * 0.01);
        }
    } else {
        alert('Không thực hiện được');
    }
</script>
</body>
</html>
