<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<p><b>Nhập số a</b></p>
<input type="number" id="importFirstNumber">
<br>
<p><b>Nhập số b</b></p>
<input type="number" id="importSecondNumber">
<br>
<br>
<button onclick="checkResult()">Kiểm tra</button>
<br>
<p id="result"></p>
<script>
    function checkResult() {
        let firstNumber = document.getElementById("importFirstNumber").value;
        let secondNumber = document.getElementById("importSecondNumber").value;
        if (firstNumber % secondNumber ===0) {
            document.getElementById("result").innerText = ("a chia hết cho b");
        } else {
            document.getElementById("result").innerText = ("a không chia hết cho b");
        }
    }
</script>
</body>
</html>
