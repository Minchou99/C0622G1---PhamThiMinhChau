<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<input type="number" id="addSo">
<button onclick="checkResult()">Kiểm tra</button>
<p id="result"></p>
<script>
    function checkResult() {
        let integer = document.getElementById("addSo").value;
        if (integer > 0) {
            document.getElementById("result").innerText = ("Số vừa nhập lớn hơn 0");
        } else if (integer < 0) {
            document.getElementById("result").innerText = ("Số vừa nhập nhỏ hơn 0");
        } else {
            document.getElementById("result").innerText = ("Số vừa nhập bằng 0");
        }
    }
</script>
</body>
</html>
