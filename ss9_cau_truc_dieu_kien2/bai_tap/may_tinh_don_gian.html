<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may_tinh_don_gian</title>
</head>
<style>
    table {
        border-collapse: separate;
        text-indent: initial;
        border-spacing: 2px;
    }

    tr {
        display: table-row;
        vertical-align: inherit;
        border-color: inherit;
    }

    td {
        display: table-cell;
        vertical-align: inherit;
    }
</style>
<body>
<table>
    <tr>
        <td colspan="4"><input id="result" type="text" style="text-align: right" disabled></td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="display('1')"></td>
        <td><input type="button" value="2" onclick="display('2')"></td>
        <td><input type="button" value="3" onclick="display('3')"></td>
        <td><input type="button" value="+" onclick="display('+')"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="display('4')"></td>
        <td><input type="button" value="5" onclick="display('5')"></td>
        <td><input type="button" value="6" onclick="display('6')"></td>
        <td><input type="button" value="-" onclick="display('-')"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="display('7')"></td>
        <td><input type="button" value="8" onclick="display('8')"></td>
        <td><input type="button" value="9" onclick="display('9')"></td>
        <td><input type="button" value="*" onclick="display('*')"></td>
    </tr>
    <tr>
        <td><input type="button" value="AC" onclick="clearResult()"></td>
        <td><input type="button" value="0" onclick="display('0')"></td>
        <td><input type="button" value="=" onclick="calculate()"></td>
        <td><input type="button" value="/" onclick="display('/')"></td>
    </tr>
</table>
</body>
<script>
    function clearResult() {
        document.getElementById("result").value = " ";
    }

    function display(value) {
        document.getElementById("result").value += value;
    }

    function calculate() {
        let valueDisplay = document.getElementById("result").value;
        let resultDisplay = eval(valueDisplay);
        document.getElementById("result").value = resultDisplay;
    }
</script>
</body>
</html>
