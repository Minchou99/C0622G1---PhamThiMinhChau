<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su_dung_vong_lap_for</title>
</head>
<body>
<!--Viết chương trình hiển thị chuỗi " The number is N " 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đên 5-->
<script>
    let text ="";
    let i;
    for (i=0; i<5; i++){
        text += "The number is " + i + "<br>";
    } console.log(text);
</script>
</body>
</html>
