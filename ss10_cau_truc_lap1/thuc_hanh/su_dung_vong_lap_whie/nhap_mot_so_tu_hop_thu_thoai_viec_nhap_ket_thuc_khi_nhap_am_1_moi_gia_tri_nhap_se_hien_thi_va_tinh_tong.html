<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap_vao_ra_tri_va_tinh_tong_ket_thuc_khi_nhap_am_1</title>
</head>
<body>
<!--Viết chương trình nhận vào một số từ hộp thoại,
việc nhập kết thúc khi người dùng nhập vào giá trị -1.
Mỗi giá trị nhập được sẽ được hiển thị ra và
 thực hiện tính tổng các giá trị đó. -->
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total = 0;
    while( num != -1 ) {
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        total += num;
    }
    alert(total);
</script>
</body>
</html>
