<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng có chiều cao h</title>
</head>
<body>
<!--Vẽ tam giác vuông cân rỗng có chiều cao h-->
<script>
    let height=parseInt(prompt("Nhập chiều cao của tam giác vuông"));
    for (let i=1; i<=height; i++){
        for(let j=1; j<=i; j++){
            if(j==1||j==i||i==height){
                document.write("*");
            }else{
                document.write("&nbsp&nbsp");
            }
        }
        document.write('<br>');
    }

</script>
</body>
</html>
