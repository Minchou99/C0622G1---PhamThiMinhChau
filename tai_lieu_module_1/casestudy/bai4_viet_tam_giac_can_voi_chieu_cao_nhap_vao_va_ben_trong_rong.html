<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân rỗng có chiều cao h</title>
</head>
<body>
<!--Vẽ tam giác cân rỗng có chiều cao h -->
<script>
    let height=parseInt(prompt('Nhập chiều cao tam giác cân'));
    for(let i=1; i<=height*2;i += 2){
        for (let j = 0; j < (height*2-i); j++) {
            document.write("&nbsp");
        }
        for (let j = 0; j < i; j++) {
            if (j == 0||j==i-1||i==height*2-1) {
                document.write("*");
            }else{
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
