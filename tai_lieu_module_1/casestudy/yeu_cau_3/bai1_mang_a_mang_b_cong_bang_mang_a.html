<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1_yeu_cau</title>
</head>
<body>
<!--Cho mảng a chỉ chứa các số nguyên
Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
  b[0]   = a[0]
  b[1]   = a[0] + a[1]
  b[2]   = a[0] + a[1] + a[2]
  ...
  b[n - 1] = a[0] + a[1] + ... + a[n - 1]
với n là độ dài của mảng a.
Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6]
-->
<script>
    let arrA = [2, 5, 7, 8, 5, 0, 9, 4];
    let sum = 0;
    let arrB = [];
    for (let i = 0; i < arrA.length; i++) {
        sum += arrA[i];
        // arrB[i] = sum;
        arrB.push(sum);
    }
    document.write(arrA + '<br>');
    document.write(arrB);
</script>
</body>
</html>
