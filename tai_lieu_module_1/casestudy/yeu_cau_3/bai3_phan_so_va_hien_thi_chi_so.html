<!DOCTYPE html>

<body>
<!--Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
Giả định rằng không có các phân số bằng nhau trong tập đầu vào
Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả maxFraction(numerators, denominators) = 2.
⇨	5/4 là phân số lớn nhất, có chỉ số là 2.
-->
<script>
    function checkPhanSo(arr1, arr2) {
        let arr3 = [];
        for (let i = 0; i < arr1.length; i++) {
            let b = arr1[i] / arr2[i];
            arr3.push(b);
        }
        let max = arr3[0];
        for (let i = 1; i < arr3.length; i++) {
            if (arr3[i] > max) {
                max = arr3[i];
            }
        }
        document.write('Phân số lớn nhất là: ' + arr1[arr3.indexOf(max)] + '/' + arr2[arr3.indexOf(max)] +
        ' Chỉ số là: ' + arr3.indexOf(max));

    }

    let array1 = [2, 6, 8, 4, 3];
    let array2 = [7, 4, 2, 9, 1];
    checkPhanSo(array1, array2);
</script>
</body>
</html>
