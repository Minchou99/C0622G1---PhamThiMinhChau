<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<!--Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
⇨	Có 3 kí tự khác nhau là a, b và c.
-->
<script>

    function countNumber(str) {
        let arr = str.split('');
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 1; j <arr.length ; j++) {
                if(arr[i]===arr[j]){
                    count++;
                    break;
                }
            }
        }
        return count;
    }

    let string = 'abcdacbacb';
    document.write(countNumber(string));

</script>
</body>
</html>
