<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dang_ky_hoc_vien</title>
</head>
<style>
    table{
        background: lightgoldenrodyellow;
    }
</style>
<body>
<table width="50%">
    <tr>
        <th colspan="4" style="color: blue; background: aqua; text-align: left">ĐĂNG KÝ HỌC VIÊN</th>
    </tr>
    <tr>
        <td style="color: blue"> Họ và tên</td>
        <td><input type="text" name="yourname" style="border-style: inset"></td>
    </tr>

    <td style="color: blue"> Ngày sinh</td>
    <td><input type="text" name="date" style="border-style: inset"></td>
    <tr>
        <td style="color: blue"> Giới tính</td>
        <td><input type="radio" name="gender" value="Male"> Nam <input type="radio" name="gender" value="Female"> Nữ </td>
    </tr>
    <tr>
        <td style="color: blue"> Địa chỉ</td>
        <td >
            <textarea row="3" cols="3" name="address" style="border-style: inset"></textarea>
        </td>
    </tr>
    <tr>
        <td style="color: blue">Lớp</td>
        <td>
            <select name="class">
                <option value="class">--Chọn lớp--</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="color: blue"> Email</td>
        <td><input type="text" name="email" style="border-style: inset"></td>
    </tr>
    <tr>
        <td style="color: blue"> Điện thoại</td>
        <td><input type="text" name="phone" style="border-style: inset"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Đăng ký"><input type="reset" value="Nhập lại"></td>
    </tr>
</table>
</body>
</html>
